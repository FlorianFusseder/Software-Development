<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Choose User</title>
    </h:head>
    <h:body>
        <h:form>
            <b:commandButton value="Admin" look="primary" action="/Admin.xhtml"/>
        </h:form>
        <b:container style="width: 350px; padding-top: 100px;">
            <h:form>
                <b:row>
                    <h2>Sign In</h2>
                </b:row>
                <b:row>
                    <b:selectOneMenu value="#{shoppingSiteModel.customer}" >
                        <f:converter binding="#{shoppingSiteModel.converter}"/>
                        <f:selectItems value="#{shoppingSiteModel.customerList}" var="name" itemLabel="#{name.firstName} #{name.lastName}"/>
                    </b:selectOneMenu>
                </b:row>
                <b:row>
                    <b:commandButton look="primary btn-block" 
                                     value="Log In" icon="log-in" 
                                     size="lg" action="/ShoppingSite"/>
                </b:row>
                <b:row>
                    <b:commandButton look="primary btn-block"
                                     value="Sign Up" icon="glyphicon glyphicon-plus" 
                                     size="lg" action="/CreateCustomer.xhtml"
                                     style="margin-top: 5px"/>
                </b:row>
            </h:form>
        </b:container>
    </h:body>
</html>
