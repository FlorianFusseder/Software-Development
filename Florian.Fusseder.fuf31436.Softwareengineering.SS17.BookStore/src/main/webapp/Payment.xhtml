<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Checkout</title>
    </h:head>
    <h:body>
        <h:form>
            <b:commandButton value="Keep Shoppin"
                             look="success"
                             icon="glyphicon glyphicon-menu-left"
                             action="shop"/>
        </h:form>
        
        <b:container style="width: 800px; padding-top: 10px;">
            <h:form>
                <h2> Check your Shopping Cart </h2>
                <b:dataTable value="#{shoppingSiteModel.shoppingCart.shoppingList}" var="item"
                             styleClass="order-table" custom-options="false">
                    <h:column>
                        <f:facet name="header"> Name </f:facet>
                            #{item.abstractBook.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Count </f:facet>
                            #{item.count}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Remove </f:facet>
                        <b:commandButton value="" 
                                         look="Danger" 
                                         icon="glyphicon-minus"
                                         action="#{shoppingSiteModel.removeBook(item)}"/>
                    </h:column>
                </b:dataTable>

                <b:commandButton 
                    value="Buy Cart for #{shoppingSiteModel.shoppingCart.total}"
                    icon="plus-sign" 
                    look="success"
                    action="#{shoppingSiteModel.buyShoppingCart()}"/>
            </h:form>
            <b:panelGrid columns="2" style="margin-top: 25px" >

                <h:outputText value="Firstname:"/>
                <h:outputText value="#{shoppingSiteModel.customer.firstName}"/>

                <h:outputText value="Lastname:"/>
                <h:outputText value="#{shoppingSiteModel.customer.lastName}"/>

                <h:outputText value="Street:"/>
                <h:outputText value="#{shoppingSiteModel.customer.adress.street}"/>

                <h:outputText value="City:"/>
                <h:outputText value="#{shoppingSiteModel.customer.adress.city}"/>

                <h:outputText value="Postnumber:"/>
                <h:outputText value="#{shoppingSiteModel.customer.adress.postNumber}"/>

                <h:outputText value="iban:"/>
                <h:outputText value="#{shoppingSiteModel.customer.bankDetail.iban}"/>

                <h:outputText value="bic:"/>
                <h:outputText value="#{shoppingSiteModel.customer.bankDetail.bic}"/>

            </b:panelGrid>

            <c:forEach items="#{shoppingSiteModel.allBoughtCarts}" var="paidCarts">
                <h3> Cart from: #{paidCarts.checkoutDate} for #{paidCarts.total}â‚¬ </h3>
                <b:dataTable value="#{paidCarts.shoppingList}" var="book" customOptions="false">
                    <h:column>
                        <f:facet name="header"> Amount </f:facet>
                        <h:outputText value="#{book.count}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Price per Book </f:facet>
                        <h:outputText value="#{book.abstractBook.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Book </f:facet>
                        <h:outputText value="#{book.abstractBook.name}"/>
                    </h:column>
                </b:dataTable>
            </c:forEach>
        </b:container>
    </h:body>
</html>
