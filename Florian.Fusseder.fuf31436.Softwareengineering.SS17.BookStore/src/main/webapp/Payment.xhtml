<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Checkout</title>
    </h:head>
    <h:body>
        <b:container style="width: 350px; padding-top: 100px;">
            <h:form styleClass="form-signin-heading" prependId="false">
                <h2 class="form-signin-heading"> Check your Shopping Cart </h2>

                <h:dataTable value="#{shoppingSiteModel.shoppingCart.shoppingList}" var="item"
                             styleClass="order-table" headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">

                    <h:column>
                        <f:facet name="header"> Name </f:facet>
                            #{item.abstractBook.name}
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Count </f:facet>
                            #{item.count}
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Remove </f:facet>
                        <b:commandButton value="" 
                                         look="Danger" 
                                         icon="glyphicon-minus"
                                         action="#{shoppingSiteModel.removeBook(item)}"/>
                    </h:column>
                </h:dataTable>


                <b:commandButton 
                    value="Buy Cart for #{shoppingSiteModel.shoppingCart.total}"
                    icon="plus-sign" 
                    look="success"
                    action="#{shoppingSiteModel.buyShoppingCart()}"/>
            </h:form>
            <h:panelGrid columns="2" cellpadding="5" >


                <h:outputText value="Firstname:"/>
                <h:outputText value="#{shoppingSiteModel.customer.firstName}"/>

                <h:outputText value="Lastname:"/>
                <h:outputText value="#{shoppingSiteModel.customer.lastName}"/>

                <h:outputText value="Street:"/>
                <h:outputText value="#{shoppingSiteModel.customer.adress.street}"/>

                <h:outputText value="City:"/>
                <h:outputText value="#{shoppingSiteModel.customer.adress.city}"/>

                <h:outputText value="Postnumber:"/>
                <h:outputText value="#{shoppingSiteModel.customer.adress.postNumber}"/>

                <h:outputText value="iban:"/>
                <h:outputText value="#{shoppingSiteModel.customer.bankDetail.iban}"/>

                <h:outputText value="bic:"/>
                <h:outputText value="#{shoppingSiteModel.customer.bankDetail.bic}"/>

            </h:panelGrid>

            <h:dataTable value="#{shoppingSiteModel.customer.payedShoppingCarts}" var="payedItem"
                         styleClass="order-table" headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">

                <h:column>
                    <f:facet name="header"> #{payedItem.ID}, #{payedItem.total} </f:facet>
                    <h:dataTable value="#{payedItem.shoppingList}" var="listItem"
                                 styleClass="order-table" headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header"> #{listItem} </f:facet>
                            #{listItem}
                        </h:column>
                    </h:dataTable>

                </h:column>


            </h:dataTable>
        </b:container>
    </h:body>
</html>
