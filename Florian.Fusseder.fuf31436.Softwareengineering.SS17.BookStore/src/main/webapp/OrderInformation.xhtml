<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Order Information</title>
    </h:head>
    <h:body>
        <b:container style="width: 800px; padding-top: 10px;">
            <h:form>
                <h2> Your Order was successfully ordered</h2>
                <h3> Cart from: #{shoppingSiteModel.allBoughtCarts[0].checkoutDate} 
                    bought for for #{shoppingSiteModel.allBoughtCarts[0].total}â‚¬ </h3>
                <b:dataTable value="#{shoppingSiteModel.allBoughtCarts[0].shoppingList}" 
                             var="book" customOptions="false">
                    <h:column>
                        <f:facet name="header"> Amount </f:facet>
                        <h:outputText value="#{book.count}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Price per Book </f:facet>
                        <h:outputText value="#{book.abstractBook.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Book </f:facet>
                        <h:outputText value="#{book.abstractBook.name}"/>
                    </h:column>
                </b:dataTable>
                <b:commandButton value="OK" look="success" action="/ShoppingSite.xhtml"/>
            </h:form>
        </b:container>
    </h:body>
</html>
