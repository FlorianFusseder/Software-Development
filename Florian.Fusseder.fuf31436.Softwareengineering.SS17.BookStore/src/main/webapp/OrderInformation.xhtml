<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Order Information</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <b:container style="width: 800px; padding-top: 10px;">
                    <h:form>
                        <h2> Confirm your Order</h2>
                        <h3> Buy for #{customerModel.shoppingCart.total}â‚¬ </h3>
                        <b:dataTable value="#{customerModel.shoppingCart.shoppingList}" 
                                     var="book" customOptions="false">
                            <h:column>
                                <f:facet name="header"> Amount </f:facet>
                                <h:outputText value="#{book.count}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Price per Book </f:facet>
                                <h:outputText value="#{book.abstractBook.price}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Book </f:facet>
                                <h:outputText value="#{book.abstractBook.name}"/>
                            </h:column>
                        </b:dataTable>


                        <h3> Will be sent to:  <br/>
                            #{customerModel.shoppingCart.deliveryAddress.street}, 
                            #{customerModel.shoppingCart.deliveryAddress.postNumber},
                            #{customerModel.shoppingCart.deliveryAddress.city}
                        </h3>
                        
                        <b:commandButton value="Buy This Order" 
                                         look="success" action="#{customerModel.buyShoppingCart()}"/>
                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
