<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Go Shopping</title>
    </h:head>
    <h:body>
        <h:form>
            <b:commandButton value="ShoppingCart : #{shoppingSiteModel.booksInCart()}" icon="shopping-cart" size="lg" 
                             action="Payment.xhtml"/>
            <b:commandButton value="Log Out" icon="glyphicons-log-out" size="lg"
                             look="danger" action="/LogIn.xhtml"/>
        </h:form>
        <b:container style="width: 800px; padding-top: 10px;">
            <h:form>
                <b:row>
                    <h2>Books</h2>
                    <b:inputText value="#{shoppingSiteModel.searchTerm}" 
                                 placeholder="Search for Books..." 
                                 tiny-screen="one-third" 
                                 small-screen="two-thirds" >
                        <f:facet name="append">
                            <b:commandButton value="Search" icon="search" 
                                             look="primary" action="#{shoppingSiteModel.searchFor()}"/>
                        </f:facet>
                    </b:inputText>
                </b:row>
            </h:form>
        </b:container>
        <b:container style="width: 800px; padding-top: 10px;">
            <h2>Books Available</h2>
            <h:form>

                <b:dataTable value="#{shoppingSiteModel.bookList}" var="book"
                             styleClass="order-table" searching="false">

                    <h:column>
                        <f:facet name="header"> Isbn </f:facet>
                            #{book.isbn}
                    </h:column>


                    <h:column>
                        <f:facet name="header"> title </f:facet>
                            #{book.name}
                    </h:column>


                    <h:column>
                        <f:facet name="header"> Release </f:facet>
                            #{book.release}
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Authors </f:facet>
                            #{book.author}
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Price </f:facet>
                            #{book.price}
                    </h:column>

                    <h:column>
                        <f:facet name="header"> License/Copies </f:facet>
                            #{book.getSpecificFieldAsString()}
                    </h:column>

                    <h:column>
                        <f:facet name="header" > Add to Cart </f:facet> 
                        <b:commandButton value="BUY" 
                                         icon="cart-plus" 
                                         look="success" 
                                         size="xs" 
                                         action="#{shoppingSiteModel.addBookToCart(book)}"/>
                    </h:column>
                </b:dataTable>
            </h:form>
        </b:container>
    </h:body>
</html>
