<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Go Shopping</title>
    </h:head>
    <h:body>

        <b:container style="width: 350px; padding-top: 100px;">
            <h2>Books</h2>
            <h:form prependId="false">
                <b:inputText placeholder="Search for Books...">
                    <f:facet name="append">
                        <b:commandButton value="Search" icon="search" look="primary" />
                    </f:facet>
                </b:inputText>
            </h:form>
        </b:container>
        <b:container style="width: 350px; padding-top: 100px;">
            <h2>Books Available</h2>
            <c:forEach items="#{shoppingSiteModel.bookList}" var="book">
                #{book.toString()}
            </c:forEach>
        </b:container>
    </h:body>
</html>
