<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create a new customer</title>
    </h:head>
    <h:body>
        <b:container style="width: 350px; padding-top: 100px;">
            <h:form styleClass="form-signin-heading" prependId="false">
                <h2 class="form-signin-heading"> Create a new Customer </h2>
                <h4>Personal Information</h4>
                <h:panelGrid columns="2" cellpadding="5" >

                    <h:outputText value="Firstname:"/>
                    <b:inputText value="#{createCustomerModel.firstName}"/>

                    <h:outputText value="Lastname:"/>
                    <b:inputText value="#{createCustomerModel.lastName}"/>

                    <h:outputText value="Street:"/>
                    <b:inputText value="#{createCustomerModel.street}"/>

                    <h:outputText value="City:"/>
                    <b:inputText value="#{createCustomerModel.city}"/>

                    <h:outputText value="Postnumber:"/>
                    <b:inputText value="#{createCustomerModel.postNumber}"/>
                    
                </h:panelGrid>
                <h4>Payment Information</h4>
                <h:panelGrid columns="2" cellpadding="5" >

                    <h:outputText value="iban:"/>
                    <b:inputText value="#{createCustomerModel.iban}"/>

                    <h:outputText value="bic:"/>
                    <b:inputText value="#{createCustomerModel.bic}"/>

                </h:panelGrid>
                <b:commandButton 
                    value="Create"
                    icon="plus-sign" 
                    look="success"
                    action="#{createCustomerModel.createCustomer()}"/>
            </h:form>
        </b:container>
    </h:body>
</html>
