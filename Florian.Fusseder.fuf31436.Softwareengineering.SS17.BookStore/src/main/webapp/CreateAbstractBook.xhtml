<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Create a Book</title>
    </h:head>
    <h:body>
        <b:container style="width: 800px; padding-top: 10px;">
            <h:form>
                <b:row>
                    <h2> Create a Book </h2>
                </b:row>
                <b:row>
                    <h:outputText value="Authors:"/>
                    <br/>
                    <h:selectManyListbox value="#{createModel.choosenAuthors}" size="5"
                                         required="true">
                        <f:converter binding="#{createModel.converter}"/>
                        <f:selectItems value="#{createModel.authorList}" var="author" itemLabel="#{author.lastName}, #{author.firstName}"/>
                    </h:selectManyListbox>
                </b:row>
                <b:row>
                    <h:outputText value="Title:"/>
                    <b:inputText value="#{createModel.name}" required="true"/>
                </b:row>
                <b:row>
                    <h:outputText value="Isbn:"/>
                    <b:inputText value="#{createModel.isbn}" required="true"/>
                </b:row>

                <b:row>
                    <h:outputText value="ReleaseDate:"/>
                    <b:datepicker value="#{createModel.release}" mode="inline"/>
                </b:row>

                <b:row style="margin-top: 10px">
                    <h:outputText value="Price: "/>
                    <b:inputText value="#{createModel.price}" required="true" 
                                 converterMessage="Price has to be in digits and xxx.xx format">
                        <f:facet name="postpend">
                            <h:outputText value="â‚¬" />
                        </f:facet>
                    </b:inputText>
                </b:row>

                <b:row>
                    <h:outputText  value="Copies:"/>
                    <b:inputText id="license" value="#{createModel.copies}" type="number">
                        <f:ajax render="copies"/>
                    </b:inputText>
                </b:row>

                <b:row>
                    <h:outputText value="License"/>
                    <b:inputText id="copies" value="#{createModel.license}">
                        <f:ajax render="license"/>
                    </b:inputText>
                </b:row>

                <b:row>
                    <b:commandButton 
                        value="Create"
                        icon="plus-sign" 
                        look="success"
                        action="#{createModel.createBook()}"
                        />
                </b:row>
            </h:form>
        </b:container>
    </h:body>
</html>
