<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Choose Delivery Address</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <b:container style="width: 800px; padding-top: 10px;">
                    <h:form>
                        <b:row>
                            <h2> Choose Delivery Address </h2>
                        </b:row>
                        <b:row>
                            <h:outputText value="Choose a Address:"/>
                            <br/>
                            <b:selectOneMenu value="#{chooseDeliveryAdressModel.choosenAddress}" >
                                <f:selectItems value="#{chooseDeliveryAdressModel.addresses}" 
                                               var="address" 
                                               itemLabel="#{address.street}, #{address.postNumber}, #{address.city}"/>
                            </b:selectOneMenu>
                        </b:row>

                        <b:row>
                            <h3> OR </h3>
                        </b:row>

                        <b:row>
                            <h:outputText value="Street:"/>
                            <b:inputText value="#{chooseDeliveryAdressModel.newStreet}"/>
                        </b:row>
                        <b:row>
                            <h:outputText value="City:"/>
                            <b:inputText value="#{chooseDeliveryAdressModel.newCity}"/>
                        </b:row>
                        <b:row>
                            <h:outputText value="Postnumber:"/>
                            <b:inputText value="#{chooseDeliveryAdressModel.newPostNumber}" type="number"/>
                        </b:row>

                        <b:row>
                            <b:commandButton look="success" 
                                             value="Buy" 
                                             action="#{chooseDeliveryAdressModel.setDeliveryAddress()}"/>
                        </b:row>
                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
