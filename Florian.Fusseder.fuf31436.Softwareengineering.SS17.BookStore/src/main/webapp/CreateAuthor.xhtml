<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Create Author</title>
    </h:head>
    <h:body>
        <b:container style="width: 800px; padding-top: 10px;">
            <h:form>
                <b:row>
                    <h2> Create a new Author </h2>
                </b:row>
                <b:row>
                    <h:outputText value="Firstname:"/>
                    <b:inputText value="#{createModel.firstName}" required="true"/>
                </b:row>
                <b:row>
                    <h:outputText value="Lastname:"/>
                    <b:inputText value="#{createModel.lastName}" required="true"/>
                </b:row>
                <b:row>
                    <h:outputText value="Street:"/>
                    <b:inputText value="#{createModel.street}" required="true"/>
                </b:row>
                <b:row>
                    <h:outputText value="City:"/>
                    <b:inputText value="#{createModel.city}" required="true"/>
                </b:row>
                <b:row>
                    <h:outputText value="Postnumber:"/>
                    <b:inputText value="#{createModel.postNumber}" required="true" type="number"/>
                </b:row>
                <b:row>
                    <b:commandButton 
                        value="Create"
                        icon="plus-sign" 
                        look="success"
                        action="#{createModel.createAuthor()}"/>
                </b:row>
            </h:form>
        </b:container>
    </h:body>
</html>
