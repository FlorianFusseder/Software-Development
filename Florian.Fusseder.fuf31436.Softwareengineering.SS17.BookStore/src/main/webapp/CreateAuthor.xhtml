<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Author</title>
    </h:head>
    <h:body>
        <b:container style="width: 350px; padding-top: 100px;">
            <h:form styleClass="form-signin-heading" prependId="false">
                <h2 class="form-signin-heading"> Create a new Author </h2>
                <h:panelGrid columns="2" cellpadding="5" >

                    <h:outputText value="Firstname:"/>
                    <b:inputText value="#{createAuthorModel.firstName}" required="true"/>

                    <h:outputText value="Lastname:"/>
                    <b:inputText value="#{createAuthorModel.lastName}" required="true"/>

                    <h:outputText value="Street:"/>
                    <b:inputText value="#{createAuthorModel.street}" required="true"/>

                    <h:outputText value="City:"/>
                    <b:inputText value="#{createAuthorModel.city}" required="true"/>

                    <h:outputText value="Postnumber:"/>
                    <b:inputText value="#{createAuthorModel.postNumber}" required="true"/>

                </h:panelGrid>
                <b:commandButton 
                                 value="Create"
                                 icon="plus-sign" 
                                 look="success"
                                 action="#{createAuthorModel.createAuthor()}"/>
                <br/>
                #{createAuthorModel.log}
            </h:form>
        </b:container>
    </h:body>
</html>
