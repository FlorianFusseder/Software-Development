<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Choose User</title>
    </h:head>
    <h:body>
        <b:container style="width: 350px; padding-top: 100px;">
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Sign In</h2>
                <h:selectOneMenu value="#{chooseUserModel.choosenCustomer}">
                    <f:selectItems value="#{chooseUserModel.cumstomerMap}"/>
                </h:selectOneMenu>
                <b:commandButton look="primary btn-block" 
                                 value="Send" icon="log-in" 
                                 size="lg"/>
            </h:form>
        </b:container>
    </h:body>
</html>
